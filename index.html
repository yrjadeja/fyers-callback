<!DOCTYPE html>
<html>
  <head>
    <title>FYERS Auth Redirect</title>
    <meta charset="UTF-8" />
  </head>

  <body style="font-family: Arial; padding: 40px;">
    <h2>FYERS Auth Redirect</h2>
    <p id="msg">Processing...</p>

    <script>
      const url = new URL(window.location.href);
      const auth_code = url.searchParams.get("auth_code");

      if (!auth_code) {
        document.getElementById("msg").innerHTML =
          "<b style='color:red'>❌ No auth_code found in URL!</b>";
      } else {
        document.getElementById("msg").innerHTML =
          "<b style='color:green'>✔ Auth Code received!</b><br><br>" +
          "<code>" + auth_code + "</code>";

        // OPTIONAL: Copy auth code automatically
        navigator.clipboard.writeText(auth_code).catch(() => {});
      }
    </script>
  </body>
</html>
